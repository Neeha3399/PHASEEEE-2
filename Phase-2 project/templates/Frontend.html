<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Attendance Portal</title>
    <link rel="stylesheet" href="../static_folder/Design.css"> <!-- Link to your CSS file -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        /* Style for the Faculty Login modal */
        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0,0,0,0.4);
            padding-top: 60px;
        }
        
        /* Modal content */
        .modal-content {
            background-color: #fefefe;
            margin: 5% auto 15% auto;
            border: 1px solid #888;
            width: 50%;
            max-width: 600px;
            display: flex;
            flex-direction: column;
        }
        
        /* Close button */
        .close {
            position: absolute;
            right: 35px;
            top: 15px;
            color: #000;
            font-size: 40px;
            font-weight: bold;
            transition: 0.3s;
        }
        
        .close:hover,
        .close:focus {
            color: #bbb;
            text-decoration: none;
            cursor: pointer;
        }
        
        /* Modal Header */
        .modal-header {
            padding: 2px 16px;
            background-color: #346543;
            color: white;
            text-align: center;
        }
        
        /* Modal Body */
        .modal-body {
            padding: 2px 16px;
            display: flex;
            flex-direction: column;
        }
        
        /* Modal Footer */
        .modal-footer {
            padding: 2px 16px;
            background-color: #346543;
            color: white;
            text-align: center;
        }

        /* Style for the input fields */
        input[type=text], input[type=password] {
            width: 100%;
            padding: 12px 20px;
            margin: 8px 0;
            border: 1px solid #ccc;
            box-sizing: border-box;
        }

        /* Set a style for all buttons */
        button {
            background-color: #04AA6D;
            color: white;
            padding: 14px 20px;
            margin: 8px 0;
            border: none;
            cursor: pointer;
            width: 100%;
        }

        button:hover {
            opacity: 0.8;
        }

        /* Extra styles for the cancel button */
        .cancelbtn {
            width: auto;
            padding: 10px 8px;
            background-color: #f44336;
            margin-right: 5px;
        }

        /* Add styles for the pop-up message */
        .popup {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 20px;
            border-radius: 5px;
            display: none; /* Initially hidden */
            z-index: 1000;
        }
    </style>
</head>
<body>
    <!-- Header Section -->
    <header class="header">
        <div class="top-bar">
            <div class="logo">
                <img src="../static_folder/download.jpeg" alt="Logo">
            </div>
            <nav class="navbar">
                <a href="#">Home</a>
                <a href="#" onclick="openFacultyModal()">Faculty</a> <!-- Faculty button with onclick event -->
                <a href="#">Student</a>
                <a href="#">About</a>
                <a href="#">Chat</a>
                <div class="icons">
                    <a href="#"><i class="fa fa-search"></i></a>
                    <a href="#"><i class="fa fa-phone"></i> +1 (650) 555-0111</a>
                    <a href="#"><i class="fa fa-user"></i></a>
                </div>
            </nav>
        </div>
        
        <div class="hero">
            <h1>Attendance Portal</h1>
            <p>Attendance management system using face recognition</p>
        </div>
    </header>

    <!-- Footer Section -->
    <footer class="footer">
        <div class="footer-left"></div>
        <div class="footer-right">
            <p>Â© 2024 Attendance Management System. All rights reserved.</p>
        </div>
    </footer>

    <!-- Faculty Login Modal -->
    <div id="facultyModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeFacultyModal()">&times;</span>
            <div class="modal-header">
                <h2>Faculty Login</h2> <!-- Faculty: This is the header of the Faculty Login modal -->
            </div>
            <div class="modal-body">
                <!-- Faculty: This is the body of the Faculty Login modal -->
                <form id="loginForm" action="/submit_login" method="post"> <!-- Added id to form for easier access -->
                    <div class="container">
                        <div class="input-group">
                            <label for="uname"><b>Username</b></label>
                            <input type="text" placeholder="Enter Username" name="email" required> <!-- Changed name attribute to 'email' -->
                        </div>
                        <div class="input-group">
                            <label for="psw"><b>Password</b></label>
                            <input type="password" placeholder="Enter Password" name="password" required style="background-color: #f2f2f2;"> <!-- Changed name attribute to 'password' -->
                        </div>
                        <button type="submit">Login</button>
                        <label>
                            <input type="checkbox" checked="checked" name="remember"> Remember me
                        </label>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <!-- Faculty: This is the footer of the Faculty Login modal -->
                <button type="button" onclick="closeFacultyModal()" class="cancelbtn">Cancel</button> <!-- Faculty: This is the cancel button with onclick event -->
                <span class="psw" >Forgot <a href="#" style="color: lightpink;">password?</a></span>
            </div>
        </div>
    </div>

    <!-- Popup message -->
    <div id="popupMessage" class="popup"></div>

    <script>
        // Function to open the Faculty Login modal
        function openFacultyModal() {
            var modal = document.getElementById("facultyModal");
            modal.style.display = "block";
        }

        // Function to close the Faculty Login modal
        function closeFacultyModal() {
            var modal = document.getElementById("facultyModal");
            modal.style.display = "none";
        }

        // Function to show a pop-up message indicating the login status
        function showPopupMessage(message) {
            var popup = document.getElementById("popupMessage");
            popup.innerHTML = message;
            popup.style.display = "block";
            setTimeout(function(){ popup.style.display = "none"; }, 3000); // Hide after 3 seconds
        }

        // Handle form submission
        document.getElementById("loginForm").addEventListener("submit", function(event) {
            event.preventDefault(); // Prevent the default form submission
            var form = event.target;
            var formData = new FormData(form);
            fetch(form.action, {
                method: 'POST',
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                if (data.status === 'success') {
                    showPopupMessage('Login successful'); // Show success message
                } else {
                    showPopupMessage('Login failed'); // Show error message
                }
            })
            .catch(error => {
                console.error('Error:', error);
                showPopupMessage('An error occurred'); // Show error message
            });
        });
    </script>
</body>
</html>
